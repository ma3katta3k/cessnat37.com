<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cessna T-37 Aircraft Spares</title>
  <meta name="description" content="Browse in-stock and rotable T-37 spares. Search & filter, then request a quote." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sticky-col{position:sticky;left:0;background:#fff;box-shadow:1px 0 0 #e5e7eb}
    .tg td,.tg th{border-bottom:1px solid #e5e7eb}
    .visually-hidden{position:absolute;clip:rect(1px,1px,1px,1px);padding:0;border:0;height:1px;width:1px;overflow:hidden}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Top bar -->
  <header class="bg-white border-b sticky top-0 z-20">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex flex-wrap items-center gap-4">
      <a href="/" class="font-semibold tracking-tight">Your Company</a>
      <div class="ml-auto text-sm">sales@yourco.example · +353 00 000 0000</div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10 text-white">
      <h1 class="text-3xl sm:text-4xl font-bold">Cessna T-37 Aircraft Spares</h1>
      <p class="mt-2 max-w-2xl text-white/90">
        Browse in-stock and rotable inventory. Use search & filters, then send the selected lines for a fast quote.
      </p>
    </div>
  </section>

  <!-- Filters -->
  <section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <label class="block">
        <span class="text-sm font-medium">Search</span>
        <input id="q" type="search" placeholder="Part #, NSN, Desc…" class="mt-1 w-full rounded-lg border px-3 py-2"/>
      </label>
      <label class="block">
        <span class="text-sm font-medium">Condition</span>
        <select id="cond" class="mt-1 w-full rounded-lg border px-3 py-2">
          <option value="">All</option>
          <option>NS</option><option>SV</option><option>OH</option><option>AR</option><option>RP</option>
        </select>
      </label>
      <label class="block">
        <span class="text-sm font-medium">Min Qty</span>
        <input id="minqty" type="number" min="0" class="mt-1 w-full rounded-lg border px-3 py-2"/>
      </label>
      <div class="flex items-end gap-2">
        <button id="clear" class="rounded-lg border px-3 py-2" type="button">Clear</button>
      </div>
    </div>
  </section>

  <!-- Table -->
  <section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-12" data-section="inventory-table">
    <div class="overflow-auto rounded-xl border bg-white">
      <table class="w-full tg" role="table" aria-label="Inventory list">
        <thead class="bg-gray-100 text-left text-sm">
          <tr>
            <th class="p-3 sticky-col">Part Number</th>
            <th class="p-3">NSN</th>
            <th class="p-3">Alt. P/N</th>
            <th class="p-3">Description</th>
            <th class="p-3">Cond</th>
            <th class="p-3">Qty</th>
          </tr>
        </thead>
        <tbody id="rows" class="text-sm"></tbody>
      </table>
    </div>
    <p id="count" class="mt-3 text-sm text-gray-600">Loading…</p>
  </section>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
  (function () {
    // ========= CONFIG =========
    var DATA_URL = '/inventory/t37.csv';   // local CSV file (must exist)

    // ========= DOM =========
    var rows   = document.getElementById('rows');
    var q      = document.getElementById('q');
    var cond   = document.getElementById('cond');
    var minqty = document.getElementById('minqty');
    var count  = document.getElementById('count');
    var clear  = document.getElementById('clear');

    // Show any JS error inline so we don't get stuck on "Loading…"
    window.onerror = function (msg) { if (count) count.textContent = 'Error: ' + msg; };

    var inventory = [];

    // Map flexible CSV headers -> our keys
    function normalizeRow(r){
      function has(o, k){ return Object.prototype.hasOwnProperty.call(o, k) && o[k] !== ''; }
      function val(v){ return v == null ? '' : String(v).trim(); }
      function num(v){ var m = String(v || '').replace(/[^0-9-]/g, ''); return m ? parseInt(m, 10) : 0; }

      var pn   = has(r,'pn')   ? r.pn   : (has(r,'PARTNUMBER') ? r.PARTNUMBER : '');
      var nsn  = has(r,'nsn')  ? r.nsn  : (has(r,'NSN') ? r.NSN : '');
      var alt  = has(r,'alt')  ? r.alt  : (has(r,'ALTERNATEPARTNUMBER') ? r.ALTERNATEPARTNUMBER : '');
      var desc = has(r,'desc') ? r.desc : (has(r,'DESCRIPTION') ? r.DESCRIPTION : '');
      var cond = has(r,'cond') ? r.cond : (has(r,'CONDITIONCD') ? r.CONDITIONCD : '');
      var qty  = has(r,'qty')  ? r.qty  : (has(r,'QUANTITY') ? r.QUANTITY : '');

      return { pn: val(pn), nsn: val(nsn), alt: val(alt), desc: val(desc), cond: val(cond), qty: num(qty) };
    }

    function render(){
      var term = (q && q.value ? q.value : '').toLowerCase();
      var c    = (cond && cond.value ? cond.value : '');
      var mq   = Number(minqty && minqty.value ? minqty.value : 0);

      var filtered = inventory.filter(function(r){
        var hay = (r.pn + ' ' + r.nsn + ' ' + r.alt + ' ' + r.desc).toLowerCase();
        var hit = hay.indexOf(term) !== -1;
        var condOk = !c || r.cond === c;
        var qtyOk = (r.qty || 0) >= mq;
        return hit && condOk && qtyOk;
      });

      rows.innerHTML = '';
      for (var i=0; i<filtered.length; i++){
        var r = filtered[i];
        var tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50';

        var cells = [
          { cls:'p-3 sticky-col font-medium', text:r.pn || '' },
          { cls:'p-3', text:r.nsn || '' },
          { cls:'p-3', text:r.alt || '' },
          { cls:'p-3', text:r.desc || '' },
          { cls:'p-3', text:r.cond || '' },
          { cls:'p-3', text:String(r.qty != null ? r.qty : '') }
        ];
        for (var j=0; j<cells.length; j++){
          var td = document.createElement('td');
          td.className = cells[j].cls;
          td.textContent = cells[j].text;
          tr.appendChild(td);
        }
        rows.appendChild(tr);
      }

      count.textContent = filtered.length + ' line item(s)';
    }

    function loadData(){
      var url = DATA_URL + (DATA_URL.indexOf('?') > -1 ? '&' : '?') + 't=' + Date.now(); // cache-bust
      fetch(url, { cache: 'no-store' })
        .then(function (res) { if (!res.ok) throw new Error('CSV HTTP ' + res.status); return res.text(); })
        .then(function (text) {
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            dynamicTyping: false,
            complete: function (r) { inventory = r.data.map(normalizeRow); render(); }
          });
        })
        .catch(function (err) { console.error(err); if (count) count.textContent = 'Failed to load data: ' + err.message; });
    }

    if (q) q.addEventListener('input', render);
    if (cond) cond.addEventListener('change', render);
    if (minqty) minqty.addEventListener('input', render);
    if (clear) clear.addEventListener('click', function(){ if(q) q.value=''; if(cond) cond.value=''; if(minqty) minqty.value=''; render(); });

    loadData();
  })();
  </script>
</body>
</html>
